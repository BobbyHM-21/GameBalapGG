<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tai</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #000;
            color: #fff;
            border-radius: 10px;
            text-align: center;
            z-index: 9999;
        }
        .modal h2, .modal p {
            margin: 0;
            padding: 10px;
        }
        .modal button {
            padding: 10px 20px;
            background-color: #f00;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        .modal button:hover {
            background-color: #c00;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
    <script src="game.js"></script>
</body>
</html>
